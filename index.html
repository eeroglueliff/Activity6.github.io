<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicking Button Game</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #gameArea {
    width: 90%;
    height: 90%;
    position: relative;
    border: 2px solid white;
  }
  #chaseButton {
    position: absolute;
    top: 0;
    left: 0;
    color: white;
    background-color: blue;
    width: 80px;
    height: 40px;
  }
  #messageBox {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    color: black;
    padding: 20px;
    border: 2px solid blue;
    z-index: 1000;
  }
  #closeBtn {
    display: block;
    margin-top: 20px;
    background-color: blue;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="gameArea">
  <button id="chaseButton">Click Me</button>
</div>

<div id="messageBox">
  <p id="messageText"></p>
  <button id="closeBtn">Close</button>
</div>

<script>
let level = 1;
let clicks = 0;
let timeoutDuration = 500;
let timerId = null;

const button = document.getElementById('chaseButton');
const gameArea = document.getElementById('gameArea');
const messageBox = document.getElementById('messageBox');
const messageText = document.getElementById('messageText');
const closeBtn = document.getElementById('closeBtn');

function moveButton() {
  const maxX = gameArea.clientWidth - button.clientWidth;
  const maxY = gameArea.clientHeight - button.clientHeight;
  button.style.left = Math.random() * maxX + "px";
  button.style.top = Math.random() * maxY + "px";
}

function showMessage() {
  messageText.textContent = 'You are the winner! You can go to the next level ' + level;
  messageBox.style.display = "block";
}

function hideMessage() {
  messageBox.style.display = "none";
}

function startTimer() {
  clearTimeout(timerId); 
  timerId = setTimeout(() => {
    moveButton();
  }, timeoutDuration);
}

button.addEventListener('mouseover', () => {
  if (clicks === 0) { 
    startTimer();
  }
});

button.addEventListener('click', () => {
  clearTimeout(timerId); 
  timerId = null; 
  clicks++;
  if (clicks === 3) {
    level++;
    timeoutDuration = Math.max(100, timeoutDuration - 100); 
    showMessage();
    clicks = 0; 
  } else {
    moveButton(); 
  }
});

closeBtn.addEventListener('click', hideMessage);

moveButton(); 
</script>
</body>
</html>
